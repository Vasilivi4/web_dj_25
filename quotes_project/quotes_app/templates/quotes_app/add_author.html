<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
    <title>Quotes to Scrape Add Author ☺☻</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Quotes to Scrape Add Author ☺☻</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fullname" class="form-label">Full name:</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="born_date" class="form-label">Date of birth:</label>
                <input type="text" id="born_date" name="born_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="born_location" class="form-label">Place of birth:</label>
                <input type="text" id="born_location" name="born_location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save the author</button>
        </form>
    </div>
</body>
</html>
