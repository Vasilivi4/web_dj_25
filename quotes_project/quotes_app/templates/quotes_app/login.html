<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Quotes to Scrape</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login to Quotes to Scrape</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login/" method="post" accept-charset="utf-8">
                            {% csrf_token %}

                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required />
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="text-muted">
                Quotes by: <a href="https://www.goodreads.com/quotes" target="_blank">GoodReads.com</a>
            </p>
            <p class="copyright">
                Made with <span class='zyte'>‚ù§</span> by <a class='zyte' href="https://www.zyte.com" target="_blank">Zyte</a>
            </p>
        </div>
    </footer>
</body>
</html>
