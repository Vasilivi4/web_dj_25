<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
    <title>Quotes to Scrape List of Authors ☺☻</title>
</head>
<body>
    <h1>Quotes to Scrape List of Authors ☺☻</h1>
    <ul>
        {% for author in authors %}
        <li>
            {{ author.fullname }}
            <a href="{% url 'quotes_app:delete_author' author.author_id %}" class="btn btn-danger btn-sm"
               onclick="return confirm('Вы уверены, что хотите удалить этого автора?');">
                Delete
            </a>
        </li>
        {% empty %}
        <li>There are no authors in the database.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'quotes_app:add_author' %}" class="btn btn-warning">Add Author</a>
    <a href="{% url 'quotes_app:quote_list' %}" class="btn btn-warning">List of quotes</a>
    <a href="{% url 'quotes_app:root' %}" class="btn btn-warning">Home page</a>
</body>
</html>
