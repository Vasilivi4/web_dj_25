<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
    <title>{{ author.fullname }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ author.fullname }}</h1>
        <p><strong>Дата рождения:</strong> {{ author.born_date }}</p>
        <p><strong>Место рождения:</strong> {{ author.born_location }}</p>
        <p><strong>Описание:</strong> {{ author.description }}</p>
        <a href="{% url 'quotes_app:author_list' %}" class="btn btn-secondary mt-4">Назад к списку авторов</a>
    </div>
</body>
</html>
