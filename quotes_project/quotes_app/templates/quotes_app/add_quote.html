<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/style.css' %}">
    <title>Quotes to Scrape Add Quote ♪</title>
</head>
<body>
    <div class="container mt-5">
        <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape Add a New Quote ♪</a>
        </h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="text" class="form-label">Quote Text:</label>
                <textarea id="text" name="quote" rows="4" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tags:</label>
                <input type="text" id="tags" name="tags" class="form-control" placeholder="Separate tags with commas">
            </div>

            <!-- Изменение кнопки на submit для отправки формы -->
            <button type="submit" class="btn btn-primary">Add Quote</button>
        </form>
    </div>
</body>
</html>
